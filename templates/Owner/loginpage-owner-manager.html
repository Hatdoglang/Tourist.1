<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/Officer/css/style2.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/images/logo2.png" alt="Logo">
        </div>
        <h2>Welcome back, good to see you again!</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        <!-- Sign-Up Link -->
        <div class="signup-link">
            <p>Donâ€™t have an account? 
                <a href="#" id="contactDeveloperLink">Contact Developer</a>
            </p>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <h2>Contact Developer</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="modal-email">Your Email:</label>
                <input type="email" id="modal-email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="modal-footer">
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script type="module" src="/static/js/Owner/js/login.js"></script>

        
</body>
</html>
